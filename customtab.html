  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap');

    html {  
        height: 100%;  
        font-size: 100%  
       }  
       body {  
        font: 13px arial;   
        background: linear-gradient(to top left, brown, rgb(77, 26, 77));
        background-blend-mode: screen;
       }  
  
       /* ------- Nav Items ------- */  
       ul {  
        list-style: none;  
        padding: 0px;  
        line-height: 0px;  
       }  
       li {  
        display: inline-block;  
        padding: 5px 7px;  
        vertical-align: middle;  
        text-decoration: underline;
       }  
       nav, footer {  
        padding: 4px 20px;  
       }  
       /* ------- Top Nav ------- */  
       nav img {  
        list-style: none;  
        color: #000;  
        opacity: 0.85;  
       }  
       nav a {  
        text-decoration: none;  
        color: #000;  
        opacity: 0.75;  
       }  
       nav ul li a:hover {  
        text-decoration-line: underline;  
        opacity: 0.65;  
       }  
       /* ------- Right Nav Items ------- */  
       .r_nav {  
        float: right;  
        position: relative;  
        padding-top: 0px;  
        padding-right: 8px;  
       }  

       .l_nav {
        float: left;  
        position: relative;  
        padding-top: 0px;  
        padding-right: 8px;  
       }
       .apps {  
        width: 16px;  
        height: 16px;  
        margin-top: -2px;  
        padding-right: 9px;  
        opacity: 0.75;  
       }  
       .apps:hover {  
        opacity: 1;  
       }  
       /* ------- Sign In Button ------- */  
       .sign_in {  
        border: 1px solid #4285f4;  
        outline: none;  
        background: #4285f4;  
        display: inline-block;  
        line-height: 28px;  
        padding: 0 12px;  
        border-radius: 2px;  
       }  
       .sign_in a {  
        font-weight: bold;  
        color: #fff;  
        opacity: 1;  
        text-decoration: none;  
       }  
       .sign_in a:hover {  
        opacity: 1;  
        text-decoration: none;  
       }  
       .sign_in:hover {  
        opacity: 1;  
        box-shadow: 0 1.5px 0 0 #e4e4e4;  
       }  
       /* ------- Center Conte ------- */  
       .cntr_pg {  
        position: absolute;  
        top: 40%;  
        left: 50%;  
        margin-right: -50%;  
        transform: translate(-50%, -50%)  
       }  
       .logo {  
            display: 100%;  
        height: 100px;  
        width: 465px;  
        display: block;  
        margin: auto;  
        font-size: 4rem;
        color: white;
        font-family: 'Orbitron', sans-serif;
       }  
       .form {  
        display: block;  
        margin: auto;  
       }  
       #search {  
            border-radius: 40px;  
        width: 585px;  
        margin: auto;  
        height: 39px;  
        border: .7px solid #E4E4E4;  
        background-color: #f1f1f1;  
        box-shadow:0px 1px 4px #E4E4E4;  
        margin-bottom: 20px;  
        outline: none;  
        text-indent: 15px;  
        padding-left: 20px;
        padding-right: 20px;
        border: 2.5px solid var(--favcolor);
       }  
       #search:hover, #search:active {  
        padding-bottom: 2px;  
        padding-top: 1px;  
        margin-top: -1px;  
        width: 585px;  
        box-shadow:0px 3px 8px #E4E4E4;  
        outline: none; 
             }  
       .mic {  
        width: 25px;  
        height: 20px;  
        position: relative;  
        left: 595px;  
        top: 34px;  
       }  

       .mic:hover {
        cursor: pointer;
       }

       .search {
        height: 20px;  
        position: relative;  
        left: -20px;  
        top: 34px; 
       }

        cursor: pointer;
       }

       .submit_buttons {  
        display: inline-block;  
        height: 36px;  
            cursor: pointer;  
        line-height: 27px;  
        border-radius: 2px;   
        cursor: default;  
        font-family: arial,sans-serif;  
        font-size: 13px;  
        font-weight: bold;  
        margin: 11px 4px;  
        min-width: 54px;  
        padding: 0 16px;  
        text-align: center; 
        background-color: rgb(255, 255, 255);
            color: white; 
            border: 2.5px solid white;
       }  

       a:link, a:visited, a:active {
        color: white !important;
        text-decoration: none; 
       }

       .submit_buttons {  
        position: relative;  
        left: 25%;  
        right: -50%;  
            cursor: pointer; 
       }  

       #pacman:hover {
        color: black !important;
       }

       .submit_buttons:hover {  
        border: .7px solid #d0d0d0;  
        box-shadow:0px 1px 8px #E4E4E4;  
        background-color: white;
        color: black !important;
       }  
       /* ------- Footer ------- */  
       .l_ftr {  
        float: left;  
       }  
       .r_ftr {  
        float: right;  
       }  
       footer {  
        line-height: 0px;  
        position: absolute;  
        left: 0;  
        right: 0;  
        bottom: 0;  
        color: #666666;  
        background-color: #f2f2f2;  
        border-top: solid 1px #e4e4e4;  
       }  
       footer a {  
        text-decoration: none;  
        color: #000;  
        opacity: 0.75;  
       }  
       footer a:hover {  
        text-decoration-line: underline;  
       }  </style>
